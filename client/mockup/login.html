        <title>
            Login | OpenCourseAdmin
        </title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="col-12 col-md-8 col-lg-6 m-auto d-flex flex-column justify-content-between align-items-center pt-5">
                    <h1 class="text-center">Sign in to OpenCourseAdmin</h1>
                    <div class="d-flex flex-column w-50 m-3">
                        <input class="my-1 p-2" type="email" placeholder="Email" required="true" />
                        <input class="my-1 p-2" type="password" placeholder="Password" required="true" />
                    </div>
                    <button class="btn btn-secondary btn-success login_button w-50">Sign in</button>
                </form>
            </div>
            <div class="row m-3">
                <div class="col-12 col-md-8 col-lg-6 m-auto d-flex flex-column justify-content-between align-items-center">
                    or
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8 col-lg-6 m-auto d-flex flex-column justify-content-between align-items-center">
                    <a href="./register.html" class="btn btn-secondary btn-info w-50">Register</a>
                </div>
            </div>
        </div>
    </body>
