    contactView: addView(key:"CONTACT_VIEW", template: "SIMPLE_PAGE_TEMPLATE", content: [{slot: "TOP_BAR_SLOT", content: "TOP_NAV_CONTENT"}, {slot: "PAGE_HEADER_SLOT", content: "CONTACT_HEADER_TEXT_CONTENT"}, {slot: "MAIN_CONTENT_SLOT", content: "CONTACT_EMAIL_CONTENT"}]) {
        key
