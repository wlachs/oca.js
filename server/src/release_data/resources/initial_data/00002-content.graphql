mutation {
    topNavContent: addContent(
        key: "TOP_NAV_CONTENT",
        type: "TOP_BAR_CONTENT_TYPE",
        componentMapper: "NAV_LINKS"
    )
    { statusCode }

    adminTopNavContent: addContent(
        key: "ADMIN_TOP_NAV_CONTENT",
        type: "TOP_BAR_CONTENT_TYPE",
        componentMapper: "ADMIN_NAV_LINKS"
    )
    { statusCode }

    homeImageContent: addContent(
        key: "HOME_IMAGE_CONTENT",
        type: "MAIN_CONTENT_TYPE"
    )
    { statusCode }

    contactEmailContent: addContent(
        key: "CONTACT_EMAIL_CONTENT",
        type: "MAIN_CONTENT_TYPE",
        attributes: [
            { key: "email", value: "email@address.com" }
        ]
    )
    { statusCode }

    projectListContent: addContent(
        key: "PROJECT_LIST_CONTENT",
        type: "MAIN_CONTENT_TYPE",
        componentMapper: "PROJECT_LIST"
    )
    { statusCode }

    homeHeaderTextContent: addContent(
        key: "HOME_HEADER_TEXT_CONTENT",
        type: "HEADER_CONTENT_TYPE",
        attributes: [
            { key: "h1", value: "My Name" },
            { key: "h2", value: "Facts about me" }
        ]
    )
    { statusCode }

    contactHeaderTextContent: addContent(
        key: "CONTACT_HEADER_TEXT_CONTENT",
        type: "HEADER_CONTENT_TYPE",
        attributes: [
            { key: "h1", value: "Thanks for taking the time to reach out." },
            { key: "h2", value: "Feel free to send me a mail." }
        ]
    )
    { statusCode }

    projectHeaderTextContent: addContent(
        key: "PROJECT_HEADER_TEXT_CONTENT",
        type: "HEADER_CONTENT_TYPE",
        attributes: [
            { key: "h1", value: "My recent work"},
            { key: "h2", value: "Check out my latest contributions."}
        ]
    )
    { statusCode }

    adminHeaderTextContent: addContent(
        key: "ADMIN_HEADER_TEXT_CONTENT",
        type: "HEADER_CONTENT_TYPE",
        attributes: [
            { key: "h1", value: "Admin Login" },
            { key: "h2", value: "Enter your credentials below!" }
        ]
    )
    { statusCode }

    adminDashboardHeaderTextContent: addContent(
        key: "ADMIN_DASHBOARD_HEADER_TEXT_CONTENT",
        type: "HEADER_CONTENT_TYPE",
        attributes: [
            { key: "h1", value: "Admin Dashboard" },
            { key: "h2", value: "You are logged is as admin!" }
        ]
    )
    { statusCode }

    adminLoginFormContent: addContent(
        key: "ADMIN_LOGIN_FORM_CONTENT",
        type: "LOGIN_FORM_CONTENT_TYPE"
    )
    { statusCode }

    adminProjectEditorContent: addContent(
        key: "ADMIN_CUSTOM_EDITOR_CONTENT",
        type: "ADMIN_EDITOR_CONTENT_TYPE",
        attributes: [
            { key: "modelKey", value: "PROJECT_MODEL" },
        ],
        componentMapper: "CUSTOM_EDITOR_FIELDS"
    )
    { statusCode }

    notFoundHeaderTextContent: addContent(
        key: "NOT_FOUND_HEADER_TEXT_CONTENT",
        type: "HEADER_CONTENT_TYPE",
        attributes: [
            { key: "h1", value: "404" },
            { key: "h2", value: "Not found!" }
        ]
    )
    { statusCode }

    notAuthorizedHeaderTextContent: addContent(
        key: "NOT_AUTHORIZED_HEADER_TEXT_CONTENT",
        type: "HEADER_CONTENT_TYPE",
        attributes: [
            { key: "h1", value: "401" },
            { key: "h2", value: "Unauthorized!" }
        ]
    )
    { statusCode }
}