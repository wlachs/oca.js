mutation {
    homeRoute: addOrUpdateRoute(
        path: "/",
        view: "HOME_VIEW",
        accessGroups: ["GUEST_USER_GROUP"]
    )
    { statusCode }

    projectRoute: addOrUpdateRoute(
        path: "/projects",
        view: "PROJECT_VIEW",
        accessGroups: ["GUEST_USER_GROUP"]
    )
    { statusCode }

    contactRoute: addOrUpdateRoute(
        path: "/contact",
        view: "CONTACT_VIEW",
        accessGroups: ["GUEST_USER_GROUP"]
    )
    { statusCode }

    adminLoginRoute: addOrUpdateRoute(
        path: "/adminlogin",
        view: "ADMIN_LOGIN_VIEW",
        accessGroups: ["GUEST_USER_GROUP"]
    )
    { statusCode }

    adminDashboardRoute: addOrUpdateRoute(
        path: "/admindashboard",
        view: "ADMIN_DASHBOARD_VIEW",
        accessGroups: ["ADMIN_USER_GROUP"]
    )
    { statusCode }

    notFoundRoute: addOrUpdateRoute(
        path: "/notfound",
        view: "NOT_FOUND_VIEW",
