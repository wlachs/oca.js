mutation {
    adminLoginView: addOrUpdateView(
        key:"ADMIN_LOGIN_VIEW",
        template: "SIMPLE_PAGE_TEMPLATE",
        content: [
            {
                slot: "TOP_BAR_SLOT",
                content: "TOP_NAV_CONTENT"
            },
            {
                slot: "PAGE_HEADER_SLOT",
                content: "ADMIN_HEADER_TEXT_CONTENT"
            },
            {
                slot: "MAIN_CONTENT_SLOT",
                content: "ADMIN_LOGIN_FORM_CONTENT"
            }
        ],
        pageTitle: "Laszlo Borbely | Admin Login",
    )
    { key }
}