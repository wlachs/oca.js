mutation {
    adminGroup: addOrUpdateUserGroup(
        key: "ADMIN_USER_GROUP"
    )
    { key }

    standardGroup: addOrUpdateUserGroup(
        key: "STANDARD_USER_GROUP"
        parent: "ADMIN_USER_GROUP"
    )
    { key }

    guestGroup: addOrUpdateUserGroup(
        key: "GUEST_USER_GROUP",
        parent: "STANDARD_USER_GROUP"
    )
    { key }
}
