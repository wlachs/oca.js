mutation {
    swofi: addCustom(
      	modelKey: "PROJECT"
        key: "SWOFI",
      	params: [
          { key: "name", value: "SWOFI" },
          { key: "description", value: "Scientific Workflow Guide" },
          { key: "imageUrl", value: "https://swofi.net:30000/logo.png" },
          { key: "link", value: "https://swofi.net/" },
        ],
    )
    { statusCode }

    literature_wizard: addCustom(
      	modelKey: "PROJECT"
        key: "LITERATURE_WIZARD",
        params: [
            { key: "name", value: "Literature Wizard" },
            { key: "description", value: "A lightweight tool for managing scientific publications." },
            { key: "imageUrl", value: "https://i.postimg.cc/6qcJnB65/image.png" },
            { key: "link", value: "https://swofi.net:30012/" },
          ],
    )
    { statusCode }

    test: removeProjectByKey(
        key: "TEST_PROJECT"
    )
    { statusCode }
}
